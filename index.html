<!DOCTYPE html>
<html
    lang="en"
    style="height: 100%"
>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="css/reset.css"
        />
        <link
            rel="stylesheet"
            href="css/main.css"
        />
    </head>
    <body style="height: 100%; border: 0px solid red">
        <div class="container">
            <section class="header">
                <h1 class="header-text">Guess which thumbnail won by clicking on it!</h1>
                <h4 class="score-container">(Score: <span id="user-score">0</span>)</h4>
            </section>

            <section class="card-container">
                <!-- Card 1 -->
                <button class="card-1">
                    <img
                        id="thumbnail-1"
                        alt="thumbnail-1"
                        src="assets/images/thumb-1.png"
                    />

                    <h4
                        class="card-title"
                        id="title-1"
                    >
                        I added One Piece bosses to Minecraft for REVENGE
                    </h4>

                    <h3 class="ctr-1">CTR: <span id="ctr-value-1">7.81%</span></h3>

                    <div class="view views-1">
                        Views: <span id="views-value-1">25,572</span>
                    </div>
                </button>

                <!-- Card 2 -->
                <button class="card-2">
                    <img
                        id="thumbnail-2"
                        alt="thumbnail-2"
                        src="assets/images/thumb-2.png"
                    />

                    <h4
                        class="card-title"
                        id="title-2"
                    >
                        I added One Piece bosses to Minecraft for REVENGE
                    </h4>

                    <h3 class="ctr-2">CTR: <span id="ctr-value-2">7.81%</span></h3>

                    <div class="view views-2">
                        Views: <span id="views-value-2">25,572</span>
                    </div>
                </button>
            </section>
        </div>

        <script
            type="module"
            src="js/index.js"
        ></script>
    </body>
</html>
